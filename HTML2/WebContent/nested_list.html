<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nested List</title>
</head>
<body>
	<h1>Nested List</h1>
	<ul>
		<!-- 첫 번재 목록 -->
		<li>
			<b>과일</b>			
			<ol>
				<li>사과</li>
				<li>바나나</li>
				<li>오렌지</li>
			</ol>
		</li>
		<!-- 두 번재 목록 -->
		<li>
			<b>채소</b>
			<ol>
				<li>상추</li>
				<li>치커리</li>
				<li>양배추</li>
			</ol>
		</li>
	</ul>			
</body>
</html>
