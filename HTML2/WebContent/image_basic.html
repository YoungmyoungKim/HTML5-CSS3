<!DOCTYPE html>

<title>이미지 태그</title>

<body>
<h1>이미지 태그</h1>
<!-- 동일 서버 내의 리소스(image, sound, video)  -->
<img alt="그림이 존재하지 않습니다" src="Penguins.jpg" width="300"><br>
<img alt="펭귄" src="./img/Penguins.jpg" width="300" height="200" title="펭귄"><br>

	title: 라벨 용도-마우스 hover시 출력 팝업내용-->
<img src="http://www.hanbit.co.kr/images/common/logo_hanbit.png" alt="한빛 로고" title="한빛로고"><br>
