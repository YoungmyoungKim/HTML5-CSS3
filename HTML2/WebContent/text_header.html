<!DOCTYPE html><!-- 문서형태 html5 표시 -->
<html><!-- 문서 -->
<head><!-- 헤드 -->
<meta charset="UTF-8">
<title>HTML+CSS3 Text</title>
</head>
<body><!-- 내용 -->

	<h2>제목 태그 글자2 </h2>
	<h3>제목 태그 글자3 </h3>
	<h4>제목 태그 글자4 </h4>
	<h5>제목 태그 글자5 </h5>
	<h6>제목 태그 글자6 </h6>
	<h7>제목 태그 글자7 </h7> <!-- 사용자 정의 태그로 기본 font 크기 -->
</body>
</html>
