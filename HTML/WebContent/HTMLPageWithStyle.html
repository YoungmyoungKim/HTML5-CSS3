<!DOCTYPE html><!--이 문서가 html임을 알리는 태그-->
<html lang="ko"><!--모든 html페이지의 기본 요소. 모든 태그는 이 html 내부에 작성-->
<head><!--body에 필요한 스타일시트와 자바스크립트를 제공-->
	<title>HTML% Basic</title><!--웹 브라우저에 표시하는 제목-->
	<style><!--스타일 태그 선택자{속성 : 값;}-->
		h1{
			color: white;
			background: black;
		}
	</style>
</head>
<body><!--사용자에게 보이는 부분-->
	<!--h1 태그, 제목 출력 태그-->
	<h1>Hello World...!</h1>
</body>
</html>
